<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Digital Point</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/profile.css">
    
</head>
<body>
    <div id="header-component"></div>

    <div class="breadcrumbs">
        <div class="container">
            <a href="index.html">Home</a>
            <span class="separator">/</span>
            <span>Mi Perfil</span>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="profile-container">

                <div class="profile-header">
                    <div class="profile-photo-section">
                        <div class="profile-photo-wrapper">
                            <img src="images/icons/perfil.png" alt="Foto de perfil" id="profilePhoto" class="profile-photo">
                            <div class="photo-overlay">
                                <label for="photoUpload" class="change-photo-btn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                        <circle cx="12" cy="13" r="4"></circle>
                                    </svg>
                                    <span>Cambiar Foto</span>
                                </label>
                                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h1 id="profileName">Tu Nombre</h1>
                        <p class="profile-email" id="profileEmail">tu@email.com</p>
                        <p class="profile-member-since">Miembro desde <span id="memberSince">2025</span></p>
                    </div>
                </div>

                <div class="profile-tabs">
                    <button class="tab-btn active" data-tab="personal" aria-label="Información personal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Información Personal
                    </button>
                    <button class="tab-btn" data-tab="security" aria-label="Seguridad">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Seguridad
                    </button>
                    <button class="tab-btn" data-tab="orders" aria-label="Mis pedidos">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        Mis Pedidos
                    </button>
                </div>

                <div class="tab-content active" id="personalTab">
                    <div class="content-card">
                        <h2>Información Personal</h2>
                        <form id="personalInfoForm" class="profile-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="editFirstName">Nombre *</label>
                                    <input 
                                        type="text" 
                                        id="editFirstName" 
                                        name="firstName" 
                                        autocomplete="given-name"
                                        aria-label="Nombre"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="editLastName">Apellido *</label>
                                    <input 
                                        type="text" 
                                        id="editLastName" 
                                        name="lastName" 
                                        autocomplete="family-name"
                                        aria-label="Apellido"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editEmail">Email *</label>
                                <input 
                                    type="email" 
                                    id="editEmail" 
                                    name="email" 
                                    autocomplete="email"
                                    aria-label="Correo electrónico"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="editPhone">Teléfono</label>
                                <input 
                                    type="tel" 
                                    id="editPhone" 
                                    name="phone" 
                                    autocomplete="tel"
                                    aria-label="Número de teléfono"
                                    placeholder="+54 9 11 1234-5678">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary" aria-label="Guardar cambios">
                                    <span>Guardar Cambios</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab-content" id="securityTab">
                    <div class="content-card">
                        <h2>Cambiar Contraseña</h2>
                        <form id="changePasswordForm" class="profile-form">
                            <div class="form-group">
                                <label for="currentPassword">Contraseña Actual *</label>
                                <input 
                                    type="password" 
                                    id="currentPassword" 
                                    name="currentPassword" 
                                    autocomplete="current-password"
                                    aria-label="Contraseña actual"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Nueva Contraseña *</label>
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    name="newPassword" 
                                    autocomplete="new-password"
                                    aria-label="Contraseña nueva"
                                    minlength="6"
                                    required>
                                <small style="color: rgba(204, 204, 204, 0.7); font-size: 12px; display: block; margin-top: 5px;">
                                    Mínimo 6 caracteres
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword">Confirmar Nueva Contraseña *</label>
                                <input 
                                    type="password" 
                                    id="confirmNewPassword" 
                                    name="confirmNewPassword" 
                                    autocomplete="new-password"
                                    aria-label="Confirmar contraseña nueva"
                                    required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary" aria-label="Actualizar contraseña">
                                    <span>Actualizar Contraseña</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab-content" id="ordersTab">
                    <div class="content-card">
                        <h2>Mis Pedidos</h2>
                        <div id="ordersList" class="orders-list" role="region" aria-label="Lista de pedidos">
                        </div>
                    </div>
                </div>

                <div class="logout-section">
                    <button class="btn-logout" id="logoutBtn" aria-label="Cerrar sesión">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-component"></div>

    <script src="js/pages/common_cart.js"></script>
    <script src="js/global.js"></script>
    <script src="js/pages/productos_data.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
